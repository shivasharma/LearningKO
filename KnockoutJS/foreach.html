<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <script src="Scripts/knockout-3.4.0.js"></script>
</head>
<body>
   
        <ul id="myul">
            <!-- ko foreach: books -->
            <li data-bind="text: $data"></li>
            <!-- /ko -->
        </ul>



    <table id="mytable">
        <thead>
            <tr>
                <th>Title</th>
                <th>ISBN</th>
                <th>Published</th>
            </tr>
        </thead>
        <tbody data-bind="foreach: books">
            <tr>
                <td data-bind="text: title"></td>
                <td data-bind="text: isbn"></td>
                <td data-bind="text: $parent.formatDate(publishedDate)"></td>
            </tr>
        </tbody>
    </table>






   <script>
       var viewModel = function () {
           var self = this;
           self.books=[
                'Rapid Application Development With CakePHP', 
                '20 Recipes for Programming MVC 3: Faster, Smarter Web Development',
                '20 Recipes for Programming PhoneGap:',
                'Cross-Platform Mobile Development for Android and iPhone' ];
       };
       ko.applyBindings(viewModel, document.getElementById("myul"));
   </script>

    <script>

        function BookViewModel() {
            var self = this;

            self.books = [
                {
                    title: 'Rapid Application Development With CakePHP',
                    isbn: '1460954394',
                    publishedDate: '2011-02-17'
                }, {
                    title: '20 Recipes for Programming MVC 3: Faster, Smarter Web Development',
                    isbn: '1449309860',
                    publishedDate: '2011-10-14'
                }, {
                    title: '20 Recipes for Programming PhoneGap: Cross-Platform Mobile Development for Android and iPhone',
                    isbn: '1449319548',
                    publishedDate: '2012-04-06'
                }
            ];

            self.formatDate = function(dateToFormat) {
                var months = new Array("January", "February", "March", "April",
                "May", "June", "July", "August", "September", "October",
                "November", "December");

                var d = new Date(dateToFormat);
                return months[d.getMonth()] + ' ' + d.getDate() + ', ' +
                d.getFullYear();
            };
        };

        var viewModelBook = new BookViewModel();
        ko.applyBindings(viewModelBook, document.getElementById("mytable"));
    </script>












</body>
</html>
